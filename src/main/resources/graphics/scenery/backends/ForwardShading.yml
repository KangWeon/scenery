name: Forward Shading
description: Forward Shading Pipeline, with HDR postprocessing

rendertargets:
  HDR:
    Color:
      size: 1.0, 1.0
      format: RGBA_Float32
    Depth:
      size: 1.0, 1.0
      format: Depth32

renderpasses:
  Scene:
    type: geometry
    shaders:
      - "Default.vert.spv"
      - "Default.frag.spv"
    output: HDR
  HDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDR
    output: Viewport
    parameters:
      TonemappingOperator: 0
      Gamma: 2.2
      Exposure: 10.0
      WhitePoint: 11.2
